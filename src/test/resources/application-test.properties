# Test properties to satisfy placeholders during unit tests
# Minimal Keycloak defaults for tests (won't be used at runtime)
keycloak.auth-server-url=http://localhost:8080/realms/eshop
keycloak.realm=eshop
keycloak.client-id=eshop-client
keycloak.client-secret=test-secret

# Disable actual Keycloak usage in tests
keycloak.enabled=false

# Provide a jwk-set-uri default used by resource server config
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/eshop/protocol/openid-connect/certs

app.security.jwt.authority-prefix=ROLE_
app.security.jwt.authorities-claim-name=roles
app.security.jwt.audiences=eshop-test
app.security.jwt.issuer-uri=http://localhost:8180/realms/eshop-dev
app.security.jwt.jwk-set-uri=http://localhost:8180/realms/eshop-dev/protocol/openid-connect/certs
app.security.jwt.allowed-algorithms=RS256
app.security.jwt.access-token-expiry=PT15M
app.security.jwt.clock-skew=PT30S
app.security.jwt.claim-mappings.username-claim=preferred_username
