# ============================================
# E-COMMERCE BACKEND - PRODUCTION PROFILE
# Spring Boot 4.0.0 + Java 21
# ============================================

# ─────────────────────────────────────────────
# CORE SETTINGS
# ─────────────────────────────────────────────
spring.main.lazy-initialization=false
spring.main.banner-mode=off

# ─────────────────────────────────────────────
# DATABASE - PRODUCTION
# ─────────────────────────────────────────────
# CRITICAL-006 FIX: Removed deprecated hibernate.dialect property (auto-detected from datasource)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Production Pool
spring.datasource.hikari.pool-name=EshopHikariPool
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true

# ─────────────────────────────────────────────
# JPA & HIBERNATE - PRODUCTION
# ─────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false

# Performance Tuning
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Second-Level Cache (Ehcache)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# ─────────────────────────────────────────────
# FLYWAY - PRODUCTION (STRICT)
# ─────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# ─────────────────────────────────────────────
# SECURITY - JWT
# ─────────────────────────────────────────────
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.issuer=${JWT_ISSUER:eshop-api}
jwt.algorithm=HS512

# ─────────────────────────────────────────────
# OAUTH2/KEYCLOAK
# ─────────────────────────────────────────────
keycloak.enabled=${KEYCLOAK_ENABLED:true}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs

# ─────────────────────────────────────────────
# PAYMENT GATEWAYS
# ─────────────────────────────────────────────
payment.enabled=true

# CRITICAL-004 FIX: Removed empty defaults - application will fail fast if secrets are missing
# Stripe
stripe.enabled=${STRIPE_ENABLED:false}
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.public-key=${STRIPE_PUBLIC_KEY}
stripe.currency=${STRIPE_CURRENCY:USD}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# Razorpay
razorpay.enabled=${RAZORPAY_ENABLED:false}
razorpay.key-id=${RAZORPAY_KEY_ID}
razorpay.key-secret=${RAZORPAY_KEY_SECRET}
razorpay.currency=INR

# PayPal
paypal.enabled=${PAYPAL_ENABLED:false}
paypal.mode=live
paypal.client-id=${PAYPAL_CLIENT_ID:}
paypal.client-secret=${PAYPAL_CLIENT_SECRET:}

# ─────────────────────────────────────────────
# CORS
# ─────────────────────────────────────────────
app.cors.allowed-origins=${CORS_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
app.cors.allow-credentials=true
app.cors.max-age=3600
app.cors.exposed-headers=Authorization,Content-Type,X-Request-Id

# ─────────────────────────────────────────────
# SERVER
# ─────────────────────────────────────────────
server.port=${SERVER_PORT:8082}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.forward-headers-strategy=framework

# Session & Cookies
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m

# Compression
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Tomcat
server.tomcat.threads.max=${TOMCAT_THREADS_MAX:200}
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=30000
server.tomcat.max-keep-alive-requests=100

# Access Logs
server.tomcat.accesslog.enabled=${ACCESS_LOG_ENABLED:true}
server.tomcat.accesslog.directory=${ACCESS_LOG_DIR:/var/log/eshop}
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D %{X-Request-ID}i

# ─────────────────────────────────────────────
# LOGGING
# ─────────────────────────────────────────────
logging.level.root=WARN
logging.level.com.eshop=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.flywaydb=INFO

logging.file.name=${LOG_FILE:/var/log/eshop/application.log}
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=3GB
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ─────────────────────────────────────────────
# ERROR HANDLING
# ─────────────────────────────────────────────
spring.web.error.include-message=never
spring.web.error.include-binding-errors=never
spring.web.error.include-stacktrace=never
spring.web.error.include-exception=false
spring.web.error.whitelabel.enabled=false

# ─────────────────────────────────────────────
# API DOCUMENTATION - DISABLED
# ─────────────────────────────────────────────
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ─────────────────────────────────────────────
# ACTUATOR & MONITORING
# ─────────────────────────────────────────────
management.server.port=${MANAGEMENT_PORT:8083}
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.roles=ADMIN
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Metrics
management.metrics.tags.application=eshop
management.metrics.tags.environment=production

# Tracing
management.tracing.enabled=${TRACING_ENABLED:false}
management.tracing.sampling.probability=${TRACING_SAMPLING:0.05}

# ─────────────────────────────────────────────
# RATE LIMITING
# ─────────────────────────────────────────────
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=${RATE_LIMIT_RPM:100}

# ─────────────────────────────────────────────
# PAGINATION (HIGH-003 FIX)
# ─────────────────────────────────────────────
pagination.max-page-size=500
pagination.default-page-size=20

# ─────────────────────────────────────────────
# FILE UPLOAD
# ─────────────────────────────────────────────
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.location=${UPLOAD_TEMP_DIR:/tmp/eshop-uploads}

# ─────────────────────────────────────────────
# REDIS CACHE (Enable for distributed caching)
# ─────────────────────────────────────────────
spring.cache.type=${CACHE_TYPE:caffeine}
#spring.data.redis.host=${REDIS_HOST}
#spring.data.redis.port=${REDIS_PORT:6379}
#spring.data.redis.password=${REDIS_PASSWORD}
#spring.data.redis.ssl.enabled=${REDIS_SSL:true}
#spring.data.redis.timeout=2000ms

# ─────────────────────────────────────────────
# APPLICATION FLAGS
# ─────────────────────────────────────────────
app.debug=false
app.seed.enabled=false
app.environment=production