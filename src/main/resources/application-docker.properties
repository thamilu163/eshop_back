# ============================================
# E-COMMERCE BACKEND - DOCKER PROFILE
# Spring Boot 4.0.0 + Java 21
# ============================================
# This profile is for running the application in Docker containers
# Uses Docker service names for inter-container communication

# ─────────────────────────────────────────────
# APPLICATION
# ─────────────────────────────────────────────
spring.profiles.active=docker
server.port=8082

# ─────────────────────────────────────────────
# DATABASE - DOCKER (PostgreSQL Container)
# ─────────────────────────────────────────────
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/eshop_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Pool Settings
spring.datasource.hikari.pool-name=EshopHikariPool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ─────────────────────────────────────────────
# JPA & HIBERNATE - DOCKER
# ─────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ─────────────────────────────────────────────
# REDIS - DOCKER (Redis Container)
# ⚠️ CRITICAL: Use service name 'redis', NOT 'localhost'
# ─────────────────────────────────────────────
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=0
spring.data.redis.timeout=1000ms
spring.data.redis.connect-timeout=500ms

# Redis Connection Pool
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=1000ms
spring.data.redis.lettuce.shutdown-timeout=200ms

# Redis repositories disabled (we use JPA only)
spring.data.redis.repositories.enabled=false

# Cache Type
spring.cache.type=redis
app.redis.enabled=true
app.redis.resilient.mode=true
app.redis.cache.default-ttl=3600

# ─────────────────────────────────────────────
# SECURITY - OAuth2 / Keycloak (Docker)
# ─────────────────────────────────────────────
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/eshop}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_URI:http://keycloak:8080/realms/eshop/protocol/openid-connect/certs}

# ─────────────────────────────────────────────
# ACTUATOR & MONITORING
# ─────────────────────────────────────────────
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.redis.enabled=true

# ─────────────────────────────────────────────
# LOGGING
# ─────────────────────────────────────────────
logging.level.root=INFO
logging.level.com.eshop.app=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ─────────────────────────────────────────────
# FLYWAY
# ─────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ─────────────────────────────────────────────
# VIRTUAL THREADS
# ─────────────────────────────────────────────
spring.threads.virtual.enabled=true
